  /matching-slots/event:
    get:
      summary: Get matching time slots for event
      operationId: GetMatchingTimeSlotsForEvent
      parameters:
        - name: event_id
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of matching time slots for event
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    event_id:
                      type: integer
                    start_time:
                      type: string
                      format: date-time
                    end_time:
                      type: string
                      format: date-time

components:
  schemas:
    User:
      type: object
      required:
        - name
        - created_at
        - user_id
      properties:
        user_id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        created_at:
          type: string
          format: date-time
          example: 2023-12-31T12:34:56Z
