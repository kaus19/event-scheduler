openapi: 3.0.3
info:
  title: Event Scheduler API
  description: API for scheduling events in the system.
  version: 1.0.0
  contact:
    name: Kaustubh Maloo
servers:
  - url: http://localhost:8080
    description: Local server

paths:
  /users:
    get:
      summary: List all users
      description: Retrieve a list of all users ordered by creation date.
      responses:
        '200':
          description: A list of users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create a new user
      description: Add a new user to the database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
      responses:
        '201':
          description: User created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{id}:
    get:
      summary: Get a user by ID
      description: Retrieve a user by their unique ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found.

  /events:
    post:
      summary: Create a new event
      operationId: CreateEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                organizer_id:
                  type: integer
                event_name:
                  type: string
                event_description:
                  type: string
                duration:
                  type: integer
                start_time:
                  type: array
                  items:
                    type: string
                    format: date-time
                end_time:
                  type: array
                  items:
                    type: string
                    format: date-time
              required:
                - organizer_id
                - event_name
                - event_description
                - duration
                - start_time
                - end_time
      responses:
        '201':
          description: Event created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  event_id:
                    type: integer
                  organizer_id:
                    type: integer
                  event_name:
                    type: string
                  event_description:
                    type: string
                  created_at:
                    type: string
                    format: date-time
  /events/{event_id}:
    get:
      summary: Get an event by ID
      operationId: GetEventByID
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Event details
          content:
            application/json:
              schema:
                type: object
                properties:
                  event_id:
                    type: integer
                  organizer_id:
                    type: integer
                  event_name:
                    type: string
                  event_description:
                    type: string
                  duration:
                    type: integer
                  start_time:
                    type: array
                    items:
                      type: string
                      format: date-time
                  end_time:
                    type: array
                    items:
                      type: string
                      format: date-time
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: Event not found
    put:
      summary: Update an event's name, description or duration
      operationId: UpdateEventDetails
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event_name:
                  type: string
                event_description:
                  type: string
                duration:
                  type: integer
              required:
                - event_name
                - event_description
                - duration
      responses:
        '204':
          description: Event updated successfully
        '404':
          description: Event not found
    delete:
      summary: Delete an event
      operationId: DeleteEvent
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Event deleted successfully
        '404':
          description: Event not found
  /events/list:
    get:
      summary: List all events
      operationId: ListEvents
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    event_id:
                      type: integer
                    organizer_id:
                      type: integer
                    event_name:
                      type: string
                    event_description:
                      type: string
                    duration:
                      type: integer
                    start_time:
                      type: array
                      items:
                        type: string
                        format: date-time
                    end_time:
                      type: array
                      items:
                        type: string
                        format: date-time
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
  /events/organizer/{organizer_id}:
    get:
      summary: List events by organizer
      operationId: ListEventsByOrganizer
      parameters:
        - name: organizer_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of events organized by the given organizer
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    event_id:
                      type: integer
                    organizer_id:
                      type: integer
                    event_name:
                      type: string
                    event_description:
                      type: string
                    duration:
                      type: integer
                    start_time:
                      type: array
                      items:
                        type: string
                        format: date-time
                    end_time:
                      type: array
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time

  /time-slots/user:
    post:
      summary: Create time slots for a user
      operationId: CreateTimeSlotUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                start_time:
                  type: array
                  items:
                    type: string
                    format: date-time
                end_time:
                  type: array
                  items:
                    type: string
                    format: date-time
              required:
                - user_id
                - start_time
                - end_time
      responses:
        '201':
          description: User time slot created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    user_id:
                      type: integer
                    start_time:
                      type: string
                      format: date-time
                    end_time:
                      type: string
                      format: date-time
    get:
      summary: Get time preferences by user
      operationId: GetTimePreferencesByUser
      parameters:
        - name: user_id
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of user time preferences
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    user_id:
                      type: integer
                    start_time:
                      type: string
                      format: date-time
                    end_time:
                      type: string
                      format: date-time
    put:
      summary: Update a user time slot
      operationId: UpdateTimePreferenceUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                user_id:
                  type: integer
                start_time:
                  type: string
                  format: date-time
                end_time:
                  type: string
                  format: date-time
              required:
                - id
                - user_id
                - start_time
                - end_time
      responses:
        '204':
          description: User time slot updated successfully
    delete:
      summary: Delete a user time slot
      operationId: DeleteTimePreferenceUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                user_id:
                  type: integer
              required:
                - id
                - user_id
      responses:
        '204':
          description: User time slot deleted successfully
